<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article</title>
    <style>
   @page {
            size: A4; /* Định dạng trang A4 */
            margin: 2cm; /* Lề cho trang A4 */
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0; /* Bỏ margin mặc định */
            padding: 0; /* Bỏ padding mặc định */
            width: 21cm; /* Độ rộng của A4 */
            height: 29.7cm; /* Độ cao của A4 */
            border: 1px solid black; /* Viền quanh trang */
            box-sizing: border-box; /* Bao gồm viền trong kích thước */
            overflow: hidden; /* Ẩn thanh cuộn */
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <button onclick="printContent()">Print</button>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const content = urlParams.get('content');
        document.getElementById('content').innerHTML = decodeURIComponent(content);

        function printContent() {
            const printWindow = window.open('', '', 'height=600,width=800');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(document.getElementById('content').innerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
